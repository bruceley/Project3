

<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300;400;600&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
   
   
    <title>Online Registration Form</title>
    </head>
     <body>
    <header class="form-header">
            <h2 class="form-name">The code review</h2>
    </header>
    
    <main>
    <div class="container"></div>

                
    <section class="intro">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>
    </section>
      <div class="form-section">
      <form>
      <div class="contact-info">
   


    <fieldset>
      <legend>Contact Information</legend>
      <div class="form-text">	
      <label for="name">Full Name</label>
    <input type="text" id="name" name="user-name" placeholder="Required" required>
    </div>
     <div class="form-text">
     <label for="email">Email Address</label>
      <input type="email" id="email" name="user-email" placeholder="Required" required>
       </div>
       <div class="form-text">
      <label for="phone">Phone Number</label>
       <input type="tel" id="phone" name="user-phone">
       </div>    
       <div class="form-text">
       <label for="street-address">Street Address</label>
     <input type="text" id="street-address" name="user-street-address">
      </div>
    <div class="form-text">
    <label for="city-address">City</label>
     <input type="text" id="city-address" name="user-city-address">
    </div>
    <div class="form-text">
    <label for="province-address">Province</label>
   <select id="province-address" name="user-province-address">
   <option value="" disabled="disabled" selected="selected">Choose Province</option> 
      <option value="BC">British Columbia</option>
      <option value="ALT">Alberta</option>
      <option value="SASK">Saskatchewan</option>
      <option value="MAN">Manatoba</option>
      <option value="ONT">Ontario</option>
      <option value="QUB">Quebec</option>
      <option value="NFLD">Newfoundland</option>
      <option value="NB">New Brunswick</option>
      <option value="NS">Nova Scotia</option>
      <option value="PEI">Prince Edward Island</option>
      <option value="YT">Yukon</option>
      <option value="NT">Northwest Territories</option>
      <option value="NU">Nunavut</option>
       </select>
     </div> 



    <div class="zip">
    <label for="zip-code">Zip Code</label>
    <input type="text" id="zip-code" name="user-zip-code">
    </div>

    </fieldset>
    
    </div>
    <div class="contact-info">
    <fieldset>
    <legend>Newsletter</legend>
    <div class="form-newsletter">
    <label>Select the newsletters you would like to receive</label>
   
    <div class="form-check">
    <input type="checkbox" id="html-news" value="intrest-news-html" name="user-news-intrest">
     <label for="html-news">HTML News</label>
     </div>

     <div class="form-check">
      <input type="checkbox" id="css-news" value="intrest-news-css" name="user-news-intrest">
      <label for="css-news">CSS News</label>
       </div>

       <div class="form-check">
      <input type="checkbox" id="java-news" value="intrest-news-java" name="user-news-intrest">
      <label for="java-news">Javascript News</label>
      </div>

    </div>

    <div class="form-newsletter">    
   <label>Newsletter format</label>
   <div class="form-check">
    <input type="radio" id="html-txt-news" value="intrest-news-html-txt" name="user-news-intrest">
    <label for="html-txt-news">HTML</label>
     </div>
    <div class="form-check">
     <input type="radio" id="plain-txt-news" value="intrest-news-txt" name="user-news-intrest">
      <label for="plain-txt-news">Plain text</label>
      </div>
</div>

    <div class="form-newsletter">    
    <label for="other-news">Other topics you'd like to hear about</label>
    <div class="form-check">
    <textarea id="other-news" name="story" rows="5" placeholder="Comments here..."></textarea>
</div>

 </div>

</fieldset>
     </div>
     <button class="button" type="submit">Sign Up</button>
    </form>

    </div>
     </main>

     <footer class="footer">
    <p>Copyright The Code Review</p>
    </footer>

</body>
